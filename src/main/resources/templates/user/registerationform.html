<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            width: 400px;
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center; /* Center-aligns all content */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adds spacing between form elements */
        }

        form label {
            font-weight: bold;
            text-align: left;
        }

        form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%; /* Ensures inputs are the same width */
        }

        form button {
            background-color: #b2dfec; /* Button color */
            color: rgb(26, 24, 24);
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #68b36b; /* Darker hover effect */
            color: white;
        }

        div[th\\:if] p {
            color: red;
            font-weight: bold;
        }
    </style>

    <title>Register</title>
</head>
<body>
<div class="register-container">
<h1>Register</h1>

<form th:action="@{/users/register}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>

<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>
</div>
</body>
</html>
