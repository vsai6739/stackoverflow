<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', 'Gill Sans', sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        h4 {
            margin: 0;
            font-size: 24px;
        }

        /* Container Styles */
        main {
            max-width: 900px;
            margin: 80px auto 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Header Styles */
        .question-header {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .question-header h4 {
            color: #444;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            min-height: 120px;
        }

        .input-title,
        .input-body,
        .input-tags {
            display: flex;
            flex-direction: column;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            main {
                padding: 20px;
                margin: 20px;
            }

            h4 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<main class="question-main">
    <section class="question-header">
        <h4 th:text="${questionRequestDTO.id == null ? 'Ask a Public Question' : 'Edit Your Question'}">
            Ask a Public Question
        </h4>
    </section>

    <section class="question-form-section">
        <form th:action="${(questionRequestDTO.id)== null ? '/questions/create' : '/questions/update/' + questionRequestDTO.id}"
              method="post" th:object="${questionRequestDTO}">
            <!-- Title Input -->
            <div class="input-title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" th:field="*{title}" required
                       placeholder="Enter question title">
            </div>

            <!-- Body Input -->
            <div class="input-body">
                <label for="body">What are the details of your problem?</label>
                <textarea id="body" name="body" th:field="*{description}" placeholder="Describe your question here"></textarea>
            </div>

            <!-- Tags Input -->
            <div class="input-tags">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tagsList" th:field="*{tagsList}"
                       placeholder="e.g., java, spring, thymeleaf">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    th:text="${questionRequestDTO.id == null ? 'Post Question' : 'Update Question'}">
                Post Question
            </button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Your Website Name. All Rights Reserved.</p>
</footer>
</body>
</html>
